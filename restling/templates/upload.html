<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
  <head>
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
   <div class="container">
    <div class="header">
     <h3 class="text-muted">Restling API C Project Build Server</h3>
    </div>
    <hr/>
    <div>
      <form action="/build" method="post" enctype="multipart/form-data">
       <input type="file" multiple="" name="file[]"><br /><br />
       <input type="submit" value="Upload">
      </form>
      <form action="/build/output" method="get" enctype="multipart/form-data">
       <input type="submit" value="Download">
      </form>
    </div>
   </div>
  </body>
{% endblock %}
